<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Tours</title>
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:insert="~{index.html :: header}"> </header>

<div class="row mb-3 mx-3" >
    <div class="col text-end">
        <a class="btn btn-primary mb-3" th:href="@{/tours/create}" role="button">Створити новий тур</a>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 mx-3">
    <div class="col mb-4" th:each="tour : ${tours}">
        <div class="card h-100">
            <img th:if="${tour.filename}" th:src="@{/img/{filename}(filename = ${tour.filename})}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${tour.getName()}"></h5>
                <p class="card-text" th:text="${tour.getDescription()}"></p>
                <p th:text="${#dates.format(tour.getDate(), 'dd/MM/yyyy')}"></p>
                <p class="card-text">
                    <small class="text-muted" th:text="${tour.getAuthorName()}"></small>
                </p>
            </div>
            <div class="card-footer">
                <div class="col text-end">
                    <a class="btn btn-danger" href="#">Видалити</a>
                    <a class="btn btn-secondary" href="#">Редагувати</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
