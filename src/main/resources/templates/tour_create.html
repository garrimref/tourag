<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Suzaku Travel</title>
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/sign-in.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/script.js}"></script>
</head>
<body>

<header th:insert="index.html :: header"> </header>

<form  class="w-75 mx-auto" th:action="@{/tours/create}" th:object="${tour}" method="post">
    <div class="mb-3">
        <label for="name">Назва туру</label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="description">Опис</label>
        <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
        <label for="location">Локація</label>
        <textarea class="form-control" id="location" rows="3" th:field="*{location}"></textarea>
    </div>
    <div class="form-outline datepicker-disable-past" data-mdb-input-init="" data-mdb-input-initialized="true" data-mdb-datepicker-initialized="true">
        <label for="datepicker" class="form-label">Select a date</label>
        <input type="date" class="form-control form-icon-trailing" id="datepicker" th:field="*{date}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
