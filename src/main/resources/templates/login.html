<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Suzaku Travel</title>
    <!--    <link th:href="@{/css/style.css}" rel="stylesheet">-->
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/sign-in.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{js/script.js}"></script>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 font-monospace">Suzaku Travel</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/tours}" class="nav-link">Тури</a></li>
        <li class="nav-item"><a th:href="@{/users}" class="nav-link">Спільнота</a></li>
        <li class="nav-item"><a th:href="@{/faq}" class="nav-link">Питання</a></li>
        <li class="nav-item"><a th:href="@{/}" class="nav-link">Про нас</a></li>
    </ul>
</header>
<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" th:src="@{images/logo-header.png}" alt="">
        <h1 class="h3 mb-3 fw-normal">Вхід</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            <label for="email">Пошта</label>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Пароль</label>
            </div>
            <br>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <span>Not registered?
                      <a th:href="@{/signup}">Register/Signup here</a>
                  </span>
            <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
