<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Suzaku Travel</title>
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/sign-in.css}" rel="stylesheet">
</head>
<body>

<header th:insert="~{index.html :: header}"> </header>

<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" th:src="@{images/logo-header.png}" alt="">
        <h1 class="h3 mb-3 fw-normal">Вхід</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            <label for="email">Пошта</label>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Пароль</label>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Невірні дані
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <span>Not registered?
                      <a th:href="@{/signup}">Register/Signup here</a>
                  </span>
            <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
