<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Suzaku Travel</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="">
    <script type="text/javascript" th:src="@{js/script.js}"></script>
</head>
<body>
<header>
    <div class="container">
        <a class="header-logo" th:href="@{/}">
            <img th:src="@{images/logo-header.png}" alt="">
            <div class="header-logo-text">SUZAKU Travel</div>
        </a>
        <div class="menu-header-container">
            <ul id="menu-header" class="menu">
                <li><a th:href="@{/}">Каталог</a></li>
                <li><a th:href="@{/login}">Увійти</a></li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="content-wrapper">
            <div class="content">
                <div class="login-form">
                    <form th:action="@{/signup}" th:object="${user}" method="post">
                        <label>Пошта:</label>
                        <input type="email" id="email" th:field="*{email}" />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                        <br/>
                        <label>Ім'я:</label>
                        <input type="text" id="firstName" th:field="*{firstName}" />
                        <br/>
                        <label>Прізвище:</label>
                        <input type="text" id="lastName" th:field="*{lastName}" />
                        <br/>
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" th:field="*{password}" />
                        <br/>
                        <button type="submit">Зареєструватися</button>
                    </form>
                    <div th:if="${param.success}">
                        <p>Успіх! Тепер треба увійти! <a th:href="@{/login}">Увійти</a></p>
                    </div>
                    <div class="another-entrance">
                        <a th:href="@{/login}">Увійти</a> якщо ви вже зареєстровані.
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
