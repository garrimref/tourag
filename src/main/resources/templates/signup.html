<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Suzaku Travel</title>
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/sign-up.css}" rel="stylesheet">
</head>
<body>

<header th:insert="~{index.html :: header}"> </header>

<main class="form-signup w-100 m-auto">
    <form th:action="@{/signup}"  th:object="${user}" method="post">
        <img class="mb-4" th:src="@{images/logo-header.png}" alt="">
        <h1 class="h3 mb-3 fw-normal">Реєстрація</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" th:field="*{email}">
            <label for="email">Пошта</label>
        </div>
        <div class="alert alert-danger my-3" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        </div>
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="firstName" placeholder="Ім'я" name="firstName" th:field="*{firstName}">
            <label for="firstName">Ім'я</label>
        </div>
        <div class="form-floating my-3">
            <input type="text" class="form-control" id="lastName" placeholder="Прізвище" name="lastName" th:field="*{lastName}">
            <label for="lastName">Прізвище</label>
        </div>
        <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" th:field="*{password}">
                <label for="password">Пароль</label>
        </div>

        <br>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
