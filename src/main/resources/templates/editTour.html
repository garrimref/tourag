<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Suzaku Travel</title>
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:insert="~{index.html :: header}"></header>


<form class="w-75 m-auto" th:action="@{/tours/edit}" enctype="multipart/form-data" th:object="${tour}"
      method="post">
    <div class="mb-3">
        <label for="name">Назва туру</label>
        <input type="text" class="form-control" id="name" name="name" th:value="*{name}">
    </div>
    <div class="mb-3">
        <label for="description">Опис</label>
        <textarea class="form-control" id="description" rows="3" name="description" th:text="*{description}"></textarea>
    </div>
    <div class="mb-3">
        <label for="location">Локація</label>
        <textarea class="form-control" id="location" rows="3" name="location" th:text="*{location}"></textarea>
    </div>
    <div class="form-outline datepicker-disable-past mb-3 w-25" data-mdb-input-init="" data-mdb-input-initialized="true"
         data-mdb-datepicker-initialized="true">
        <label for="datepicker" class="form-label">Оберіть дату</label>
        <input type="date" class="form-control form-icon-trailing" id="datepicker" name="date" th:value="*{date}">
    </div>
    <div class="mb-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file" name="file">
            <label class="custom-file-label" for="file">Оберіть зображення</label>
        </div>
    </div>
    <input type="hidden" th:value="*{id}" name="tourId">
    <button type="submit" class="btn btn-primary">Підтвердити</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
