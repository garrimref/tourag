<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Community</title>
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<header th:insert="~{index.html :: header}"> </header>


<div class="row mb-3 mx-3" >
    <div class="col text-end">
        <a class="btn btn-primary mb-3" th:href="@{/admin/achievements/create}">Створити досягенння </a>
    </div>
</div>
<p>Список досягнень</p>
<table>
    <thread>
        <tr>
            <th>id</th>
            <th>Назва</th>
            <th>Опис</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="achievement : ${achievements}">
        <td th:text="${achievement.id}"></td>
        <td th:text="${achievement.name}"></td>
        <td th:text="${achievement.description}"></td>
        <td><a th:href="@{/admin/achievements/edit/{id}(id = ${achievement.id})}">[Редагувати]</a></td>
        <td><a th:href="@{/admin/achievements/delete/{id}(id = ${achievement.id})}">[Видалити]</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
