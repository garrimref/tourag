<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="uk">
<head>
    <title>Тур</title>
    <link rel="icon" th:href="@{images/logo-icon.png}" alt="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/user-list.css}" rel="stylesheet">
</head>
<body>

<header th:insert="~{index.html :: header}"></header>

<div class="container mt-5">
    <div class="card">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" height="450px"
                         th:src="@{/img/{filename}(filename = ${tour.filename})}"
                         alt="Tour Image">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <div>
                    <h5 class="card-title" th:text="${tour.name}"></h5>
                    <p class="card-text" th:text="${tour.description}"></p>
                </div>
                <div class="text-end">
                    <p class="card-text"><strong>Локація:</strong> <span th:text="${tour.location}"></span></p>
                    <p class="card-text"><strong>Дата:</strong> <span
                            th:text="${#dates.format(tour.getDate(), 'dd/MM/yyyy')}"></span></p>
                </div>
            </div>
        </div>
        <div class="row card-footer text-muted">
            <div class="col-md-6">Автор:
                <a class="text-decoration-none" th:href="@{/community/{id}(id = ${tour.author.id})}">
                    <span th:text="${tour.authorFullName}"></span>
                </a>
            </div>
            <div th:if="${currentUser} == ${tour.author}" class="col-md-6 text-end">
                <a class="btn btn-danger" th:href="@{/tours/delete/{id}(id = ${tour.id})}">Видалити</a>
                <a class="btn btn-secondary" th:href="@{/tours/edit/{id}(id = ${tour.id})}">Редагувати</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
