<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Community</title>
    <link rel="icon" th:href="@{images/logo-icon.png}" alt=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<header th:insert="~{index.html :: header}"></header>

<a class="btn btn-primary mx-auto mb-3" th:href="@{/admin/achievements}">Перейти до досягнень</a>

<div class="row">
    <div class="table-responsive col-md-6">
        <p>Список користувачів</p>
        <table>
            <thread>
                <tr>
                    <th>id</th>
                    <th>Ім'я</th>
                    <th>Прізвище</th>
                    <th>Пошта</th>
                    <th>Роль</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.roles}"></td>
                <td><a th:href="@{/community/edit/{id}(id = ${user.id})}">[Редагувати]</a></td>
                <td><a th:href="@{/community/delete/{id}(id = ${user.id})}">[Заблокувати]</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-responsive col-md-6">
        <p>Список турів</p>
        <table>
            <thread>
                <tr>
                    <th>id</th>
                    <th>Назва</th>
                    <th>Автор</th>
                    <th>Пошта Автора</th>
                    <th>Локація</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="tour : ${tours}">
                <td th:text="${tour.id}"></td>
                <td th:text="${tour.name}"></td>
                <td th:text="${tour.authorFullName}"></td>
                <td th:text="${tour.author.email}"></td>
                <td th:text="${tour.location}"></td>
                <td><a th:href="@{/tours/edit/{id}(id = ${tour.id})}">[Редагувати]</a></td>
                <td><a th:href="@{/tours/delete/{id}(id = ${tour.id})}">[Видалити]</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
